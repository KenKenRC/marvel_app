<div class="card" style="width: 18rem;">
    <div class="card-body">
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input formControlName="usuario" type="text" class="form-control" id="usuario" name="usuario"
                    aria-describedby="usuarioHelp" ngModel>
                <div id="usuarioHelp" class="form-text">Ingresa tu usuario</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input formControlName="pass" type="password" class="form-control" id="password" name="password"
                    ngModel>
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesi√≥n</button>
        </form>
    </div>
</div>
